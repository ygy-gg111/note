<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
   <style>
          /* <!-- 去掉高光 就是把高光变透明 --> */
       a{
           -webkit-tap-highlight-color: transparent;
       }
       /* 去掉默认的外观 */
       input{
           -webkit-appearance: none;

       }

   </style>
</head>
<body>
    <a href="#">hello</a>
    <input type="button" value="搜索">
</body>
</html>
