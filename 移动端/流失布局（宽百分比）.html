<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section{
            width: 100%;
            /* 父盒子的高和宽 */
            max-width: 980px;
            min-width: 500px;

        }

        div {
            float: left;
            width: 50%;
            height: 300px;
           
        }
        div:nth-child(1){
            background-color: pink;
        }
        div:nth-child(2){
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
