<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            flex-direction: row;
            /* 默认不换行 如果一行装不开 会缩小子元素的宽度 */
            flex-wrap: nowrap;
            /* 自动换行 */
            flex-wrap: wrap;
        }

        span {
            width: 180px;
            margin: 0 10px 0 0;
            height: 90px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>5</span>
    </div>
</body>

</html>
