<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap使用/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        div[class^=col]{
            border: 1px solid #cccc;
        }
        /* .col-lg-6{
            /* margin-right: 10px; */
           /* margin-right: 5px; */
        /* } */ 
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container row:nth-child(1){
            background-color:pink;
        }
    

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
             
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
        </div> 
    </div>
    <!-- 如果孩子相加等于12份 那么将沾满整个container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">1</div>
            <div class="col-lg-2">1</div>
            <div class="col-lg-2">1</div>
        </div>
    </div>
    <!-- 如果孩子相加小于12份 那么将会有空白 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4">1</div>
            <div class="col-lg-2">1</div>
            <div class="col-lg-2">1</div>
            <div class="col-lg-2">1</div>
        </div>
    </div>
    <!-- 如果孩子相加大于12份 那么多余的那部分将另起一行 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8">1</div>
            <div class="col-lg-2">1</div>
            <div class="col-lg-2">1</div>
            <div class="col-lg-2">1</div>
        </div>
    </div>
</body>
</html>
